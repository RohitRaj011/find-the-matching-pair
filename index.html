<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Matching Pair</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- Lodash JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.19/lodash.min.js"></script>
    <!-- Custom jQuery -->
    <script type="module" src="js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="container-fluid p-0">
        <nav class="navbar navbar-brand-center navbar-dark">
          <span class="navbar-brand mx-auto navbar-custom"
            >FIND THE MATCHING PAIR</span
          >
        </nav>
      </div>
    </header>
    <main>
      <section class="section-1">
        <div class="container-fluid p-0">
          <div class="text-center my-4">
            <h2>Click Any Card To Begin</h2>
            <h3>
              <span id="minutes">00</span>:<span id="seconds">00</span>:<span
                id="tens"
                >00</span
              >
            </h3>
            <h3 id="time"></h3>
          </div>
        </div>
      </section>
      <section class="section-2">
        <ul id="cardWrapper"></ul>
      </section>
    </main>
  </body>
</html>
